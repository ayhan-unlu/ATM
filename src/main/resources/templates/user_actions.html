<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bank DashBoard </title>

    <!-- ===============================
         Bootstrap CSS
         Core styling and layout framework
         =============================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MP7+OzFMSV3TMSbGJl8XKf6eDYYu1WghoXxTZ5h9j8A2hP1XlZFLuNjYXfhtP3XG" crossorigin="anonymous">
    <!-- ===============================
         End Bootstrap CSS
         =============================== -->
</head>

<body>


<div class="container mt-5">
    <h1 class="text-center">User Actions List</h1>
    <!--    <h2>Welcome, <span th:text="${user.username}"></span>!</h2>-->

    <!-- ===============================
         Button Example
         =============================== -->
    <h2 th:text="'USER '+${listedUser.username} + ' ACTION LIST'"></h2>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th>LOG ID</th>
            <th>TIMESTAMP</th>
            <th>USERNAME</th>
            <th>ACTION TYPE</th>
            <th>AMOUNT</th>
            <th>RECEIVER USERNAME</th>
            <th>LOG INFO</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${logDtoListByUserId.isEmpty()}">
            <td colspan="7" class="text-center">No Logs For This User</td>
        </tr>
        <tr th:each="logDto : ${logDtoListByUserId}">
            <td th:text="${logDto.id}"></td>
            <td th:text="${#temporals.format(logDto.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <td th:text="${logDto.username}"></td>
            <td th:text="${logDto.actionType}"></td>
            <td th:text="${logDto.amount}"></td>
            <td th:text="${logDto.receiverUsername}"></td>
            <td th:text="${logDto.logInfo}"></td>
        </tr>
        </tbody>
    </table>
    <div>
        <span th:text="'Page ' + ${currentPage+1} + ' of ' + ${totalPages}"></span>
    </div>

    <div>
        <a th:if="${currentPage > 0}" th:href="@{/user_actions/{id}(id=${listedUser.id},page=${currentPage - 1},pageSize=${pageSize})}">Previous</a>
        <a th:if="${currentPage + 1 < totalPages}" th:href="@{/user_actions/{id}(id=${listedUser.id}, page=${currentPage + 1},pageSize=${pageSize})}">Next</a>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/bank_dashboard}" class="btn btn-primary" th:text="'Back To Bank DashBoard'"></a>
    </div>


    <!-- ===============================
         End Button Example
         =============================== -->

    <!-- ===============================
         Responsive Grid Example
         =============================== -->
    <!-- ===============================
         End Grid Example
         =============================== -->

    <!-- ===============================
         Commented Sections for Future Use
         Forms, Cards, Alerts, Modals, Navbar, Tables, Tooltips, Dropdowns, Badges
         =============================== -->
    <!--
    <form> ... </form>
    <div class="card"> ... </div>
    <div class="alert alert-primary"> ... </div>
    <nav class="navbar"> ... </nav>
    <table class="table"> ... </table>
    <div class="dropdown"> ... </div>
    -->
    <!-- ===============================
         End Commented Sections
         =============================== -->

</div> <!-- End Container -->

<!-- ===============================
     Bootstrap JS Bundle with Popper
     Needed for modals, tooltips, dropdowns
     =============================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FGhYvFj8z74uK5yNwG4o9S9GdE4vN1v3K4y5B2T6F4P6qF1xBz6ZjGv0eB2K6P8"
        crossorigin="anonymous"></script>
<!-- ===============================
     End Bootstrap JS
     =============================== -->

</body>
</html>
