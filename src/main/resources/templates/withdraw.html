<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DashBoard / Withdraw Menu</title>

    <!-- ===============================
         Bootstrap CSS
         Core styling and layout framework
         =============================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MP7+OzFMSV3TMSbGJl8XKf6eDYYu1WghoXxTZ5h9j8A2hP1XlZFLuNjYXfhtP3XG" crossorigin="anonymous">
    <!-- ===============================
         End Bootstrap CSS
         =============================== -->
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center">Welcome to the Withdraw Menu</h1>
    <h2> User <span th:text="${user.username}"></span>'s Balance: <span th:text="${user.balance}"></span></h2>

    <!-- ===============================
         Button Example
         =============================== -->
<div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>

    <form th:action="@{/withdraw}" method="post">
        <label th:text="'Amount to Withdraw'"></label>
        <input type="number" min="0" name="amount" required>
        <button type="submit" th:text="'Submit'"></button>
    </form>
    <div class="text-center mt-4">
        <a th:href="@{/deposit}" class="btn btn-success" th:text="'Deposit'"></a>
        <a th:href="@{/transfer}" class="btn btn-warning" th:text="'Transfer'"></a>
        <a th:href="@{/viewbalance}" class="btn btn-primary" th:text="'View Balance'"></a>
        <a th:href="@{/logout}" class="btn btn-primary" th:text="'Logout'"></a>
        <!--        <button class="btn btn-primary">Login Button-->
        <!--        </button>-->
    </div>

    <!-- ===============================
         End Button Example
         =============================== -->

    <!-- ===============================
         Responsive Grid Example
         =============================== -->
    <!-- ===============================
         End Grid Example
         =============================== -->

    <!-- ===============================
         Commented Sections for Future Use
         Forms, Cards, Alerts, Modals, Navbar, Tables, Tooltips, Dropdowns, Badges
         =============================== -->
    <!--
    <div class="card"> ... </div>
    <div class="alert alert-primary"> ... </div>
    <nav class="navbar"> ... </nav>
    <table class="table"> ... </table>
    <div class="dropdown"> ... </div>
    -->
    <!-- ===============================
         End Commented Sections
         =============================== -->

</div> <!-- End Container -->

<!-- ===============================
     Bootstrap JS Bundle with Popper
     Needed for modals, tooltips, dropdowns
     =============================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FGhYvFj8z74uK5yNwG4o9S9GdE4vN1v3K4y5B2T6F4P6qF1xBz6ZjGv0eB2K6P8"
        crossorigin="anonymous"></script>
<!-- ===============================
     End Bootstrap JS
     =============================== -->

</body>
</html>
