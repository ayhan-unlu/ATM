<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bank DashBoard </title>

    <!-- ===============================
         Bootstrap CSS
         Core styling and layout framework
         =============================== -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MP7+OzFMSV3TMSbGJl8XKf6eDYYu1WghoXxTZ5h9j8A2hP1XlZFLuNjYXfhtP3XG" crossorigin="anonymous">
    <!-- ===============================
         End Bootstrap CSS
         =============================== -->
</head>

<body>


<div class="container mt-5">
    <h1 class="text-center">Bank of Spring Bank Action Menu</h1>
    <!--    <h2>Welcome, <span th:text="${user.username}"></span>!</h2>-->

    <!-- ===============================
         Button Example
         =============================== -->

    <h2 th:text="'USER LIST'"></h2>
    <table class="table table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th th:text="'ID'"></th>
            <th th:text="'USERNAME'"></th>
            <th th:text="'BALANCE'"></th>
            <th th:text="'BLOCKED'"></th>
            <th th:text="'VIEW USER ACTIONS'"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.balance}"></td>
            <td th:text="${user.blocked}"></td>
            <td><a th:href="@{/user_actions/{id}(id=${user.id})}" class="btn btn-primary" th:text="'Click To View'"></a></td>
        </tr>
        </tbody>
    </table>


    <div class="text-center mt-4">

        <a th:href="@{/logout}" class="btn btn-primary" th:text="'Logout'"></a>

        <!--        <button class="btn btn-primary">Login Button-->
        <!--        </button>-->
    </div>

    <!-- ===============================
         End Button Example
         =============================== -->

    <!-- ===============================
         Responsive Grid Example
         =============================== -->
    <!-- ===============================
         End Grid Example
         =============================== -->

    <!-- ===============================
         Commented Sections for Future Use
         Forms, Cards, Alerts, Modals, Navbar, Tables, Tooltips, Dropdowns, Badges
         =============================== -->
    <!--
    <form> ... </form>
    <div class="card"> ... </div>
    <div class="alert alert-primary"> ... </div>
    <nav class="navbar"> ... </nav>
    <table class="table"> ... </table>
    <div class="dropdown"> ... </div>
    -->
    <!-- ===============================
         End Commented Sections
         =============================== -->

</div> <!-- End Container -->

<!-- ===============================
     Bootstrap JS Bundle with Popper
     Needed for modals, tooltips, dropdowns
     =============================== -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FGhYvFj8z74uK5yNwG4o9S9GdE4vN1v3K4y5B2T6F4P6qF1xBz6ZjGv0eB2K6P8"
        crossorigin="anonymous"></script>
<!-- ===============================
     End Bootstrap JS
     =============================== -->

</body>
</html>
